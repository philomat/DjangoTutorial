{% extends "base.html" %}

{% block nav_items %}
	<li><strong>Events list</strong></li>
	<li><a href="{% url events.views.add %}">Add event</a></li>
{% endblock %}

{% block content %}
<h2>Events</h2>
<ul>
{% for event in events %}
<li><a href="{% url events.views.edit event.pk %}">{{ event }}</a></li>
{% endfor %}
</ul>
{% endblock %}
